<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understand typescript</title>
    <link rel = "stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Josefin+Sans:ital,wght@0,100;0,400;1,100;1,300;1,400;1,700&family=Josefin+Slab:ital,wght@0,200;0,300;1,400&family=Lobster&family=Lora:ital@1&family=Montagu+Slab:wght@100&family=Poppins:ital,wght@0,100;0,200;0,600;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <header>
		<h1>Task List</h1>
		<form id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="What do you have planned?" />
			<input 
				type="submit"
				id="new-task-submit" 
				value="Add task" />
		</form>
	</header>
	<main>
		<section class="task-list">
			<h2>Tasks</h2>
			<div id="tasks">
			</div>
		</section>
    <script type="module" src="/dist/app.js"></script>
    
</body>
</html>
